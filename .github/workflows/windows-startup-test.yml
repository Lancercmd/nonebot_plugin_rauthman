name: Windows startup test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  main:
    name: Python 3.9+
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python environment
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Fetch test environment
        run: |
          $client = new-object System.Net.WebClient
          $client.DownloadFile('https://yuni.lancercmd.cc/statics/actions/.env.prod.example', '.env.prod')
          $client.DownloadFile('https://yuni.lancercmd.cc/statics/actions/nonebot_plugin_rauthman/windows-startup-test.py', '__init__.py')

      - name: Run tests
        run: |
          poetry run python __init__.py