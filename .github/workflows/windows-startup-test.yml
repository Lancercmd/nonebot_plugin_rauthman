name: Windows startup test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  main:
    name: Python 3.9
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9.12"]
    steps:
    - name: Initialize
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Powershell
      run: |
        powershell
    - name: Install poetry
      run: |
        python -m pip install -U pip poetry
    - name: Cache poetry virtualenvs
      uses: actions/cache@v2
      id: poetry-cache
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\pypoetry
        key: |
          Yuni-${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          Yuni-${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      if: |
        steps.poetry-cache.outputs.cache-hit != 'true'
      run: |
        poetry install
    - name: Fetch test environment
      run: |
        $client = new-object System.Net.WebClient
        $client.DownloadFile('https://yuni.lancercmd.cc/statics/actions/.env.prod.example', '.env.prod')
        $client.DownloadFile('https://yuni.lancercmd.cc/statics/actions/nonebot_plugin_rauthman/windows-startup-test.py', '__init__.py')
    - name: Run Python
      run: |
        poetry run python __init__.py
  next:
    name: Python 3.10
    runs-on: windows-latest
    needs: main
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.10.4"]
    steps:
    - name: Initialize
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Powershell
      run: |
        powershell
    - name: Install poetry
      run: |
        python -m pip install -U pip poetry
    - name: Cache poetry virtualenvs
      uses: actions/cache@v2
      id: poetry-cache
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\pypoetry
        key: |
          Yuni-${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          Yuni-${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      if: |
        steps.poetry-cache.outputs.cache-hit != 'true'
      run: |
        poetry install
    - name: Fetch test environment
      run: |
        $client = new-object System.Net.WebClient
        $client.DownloadFile('https://yuni.lancercmd.cc/statics/actions/.env.prod.example', '.env.prod')
        $client.DownloadFile('https://yuni.lancercmd.cc/statics/actions/nonebot_plugin_rauthman/windows-startup-test.py', '__init__.py')
    - name: Run Python
      run: |
        poetry run python __init__.py
